<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Login | Recon Laboratories Ltd</title>

                        <a href="#">

                <!-- body -->
                <section id="login">

                            <h3 class="heading">Admin Login</h3>
                            <input type="email" name="admin_gmail" id="" placeholder="Admin Gmail" required>
                            <input type="password" name="admin_password" id="" placeholder="Admin Password" required>

                            </div>
                        </form>
                    </div>
                </section>

                <!-- background -->

                    <img src="./vendor/logo/recon-icon.svg" alt="">
                </div>
            </section>
            <!-- main body ends here -->
